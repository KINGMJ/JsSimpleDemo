<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>sweetalert测试</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/main.css">
	<link href="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.css" rel="stylesheet">
</head>
<body>
<!--广告区域 -->
<div id="advertiseArea">
	<a class="title" href="http://www.maplejoyous.cn">sweetalert测试</a>
	<a class="link" href="http://www.maplejoyous.cn">http://www.maplejoyous.cn</a>
</div>

<!--------------------------华丽的分割线-------------------------------->

<div id="container">
	<button class="btn btn-default" onclick="showSweetAlert();">alert</button>
</div>
</body>

<script src="../js/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.js"></script>
<script>
    function showSweetAlert() {
        swal({
                title: "Ajax请求示例",
                text: "提交运行ajax请求",
                type: "info",
                showCancelButton: true,
                closeOnConfirm: false,
                showLoaderOnConfirm: true
            },
            function () {
                setTimeout(function () {
                    swal("Ajax请求完成！");
                }, 200000);
            });
    }
</script>
</html>
